  <script type="text/javascript">



a='/abc/a/b/'

var root=[];

function pathToObj (path, file) {
	var str = path.split('/');
	var p = root;
	loop1:
	for(var i=0; i<str.length; i++){
		var name = str[i];
		if(!name) continue;
		for(var j=0; j<p.length; j++){
			if( p[j].name == name ){
				if( !p[j].children ) p[j].children = [];
				p = p[j].children;
				continue loop1;
			}
		}
		p.push( {name:str[i], children:[]} );
		p = p[p.length-1].children;
	}
	p.push({name:file||""});
}

a = pathToObj( a, "PDF1")
b = pathToObj( b)
c = pathToObj( c)
